server:
  port: 0

spring:
  cloud:
    stream:
      function:
        definition: process
      bindings:
        process-in-0:
          destination: Order
        process-out-0:
          destination: Summary
      kafka:
        streams:
          bindings:
            process-out-0:
              producer:
                configuration:
                  key.serializer: org.apache.kafka.common.serialization.Serdes$StringSerde
                  value.serializer: com.kowalczyk.konrad.utils.DataSerde
            process-in-0:
              consumer:
                configuration:
                  key.deserializer: org.apache.kafka.common.serialization.Serdes$StringSerde
                  value.deserializer: com.kowalczyk.konrad.utils.DataSerde
          binder:
            applicationId: kafkastream
            brokers: localhost:9091,localhost:9092,localhost:9093
